<!DOCTYPE html>
<html>
<head>
    <title>Create New Clinic - AfyaCare Admin</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; }
        h1 { color: #2c3e50; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { background: #27ae60; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #229954; }
        a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Create New Clinic</h1>
        <p><a href="{{ url_for('admin_panel') }}">‚Üê Back to Dashboard</a></p>
        
        <form method="POST">
            <div class="form-group">
                <label>Clinic Name *</label>
                <input type="text" name="name" required placeholder="e.g., AfyaCare Medical Center">
            </div>
            
            <div class="form-group">
                <label>WhatsApp Phone Number *</label>
                <input type="text" name="phone" required placeholder="254712345678">
            </div>
            
            <div class="form-group">
                <label>Contact Person *</label>
                <input type="text" name="contact_person" required placeholder="Dr. John Doe">
            </div>
            
            <div class="form-group">
                <label>Contact Email</label>
                <input type="email" name="contact_email" placeholder="admin@clinic.com">
            </div>
            
            <div class="form-group">
                <label>Subscription Plan *</label>
                <select name="plan" required>
                    <option value="starter">Starter - 3,000 KES/month</option>
                    <option value="professional">Professional - 7,000 KES/month</option>
                    <option value="enterprise">Enterprise - 15,000 KES/month</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Create Clinic üöÄ</button>
        </form>
    </div>
</body>
</html>
